<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
        
</head>

<body>
    
    <h1 id="c_t">Calculator test</h1>
    <br>
    <div id="calculator">
        
        <input type="text" id="display" readonly>
        <br>
        <div>
            <button class="btn_num" onclick="appendToDisplay('1')">1</button>
            <button class="btn_num" onclick="appendToDisplay('2')">2</button>
            <button class="btn_num" onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <br>
        <div>
            <button class="btn_num" onclick="appendToDisplay('4')">4</button>
            <button class="btn_num" onclick="appendToDisplay('5')">5</button>
            <button class="btn_num" onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <br>
        <div>
            <button class="btn_num" onclick="appendToDisplay('7')">7</button>
            <button class="btn_num" onclick="appendToDisplay('8')">8</button>
            <button class="btn_num" onclick="appendToDisplay('9')">9</button>
            <button class="btnd" onclick="clearLastEntry()">DEL</button>
        </div>
        <br>
        <div>
            <button class="btnp" onclick="appendToDisplay('.')">.</button>
            <button class="btn_num" onclick="appendToDisplay('0')">0</button>
            <button class="btneg" onclick="clearDisplay()">C</button>
        </div>
        <br>
        <div>
            <button class="btndelall" onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
    </div>

    <script src="script.js"></script>



</body>
</html>
